services:
  xinference:
    image: andimajore/xinference_hf:0.7.1
    container_name: xinference_hf
    build: .
    command: bash launch_script.sh
    restart: always
    env_file:
      - llama2_7b_chat_hf.env
    volumes:
      - ./llama2-7b-chat-hf.json:/config.json
    ports:
      - "9997:9997"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 2
              capabilities: [gpu]
